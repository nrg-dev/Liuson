<h:form>
		<table align="center" class="table_UI" cellpadding="10px">
	
			<tr>
			<td>
			<h:outputLabel  value="Date " styleClass="label_ui"></h:outputLabel>			
			</td>
			<td>
			<h:outputLabel value="#{salesPaymentMB.salesOrderDataBean.saleDate}" styleClass="label_ui">
			<f:convertDateTime pattern="dd-MM-yyyy"></f:convertDateTime>
			</h:outputLabel>
			<br></br>
			</td>
			<td>
			<h:outputLabel value="Order Number"  styleClass="label_ui"></h:outputLabel>
			</td>

			<h:outputLabel value="#{salesPaymentMB.salesOrderDataBean.saleSalesOrderNo}"  styleClass="selecttext_ui">

			</tr>
			<tr>

			<h:outputLabel value="Project Name"  styleClass="label_ui"></h:outputLabel>

			<br></br>
			</td>
			<td>
			<h:outputLabel value="Total Amount"  styleClass="label_ui"></h:outputLabel>
			</td>
			<td>
			<h:outputLabel value="#{salesPaymentMB.salesOrderDataBean.saleTotalAmount}" styleClass="text_ui">

			</h:outputLabel>
			
			<br></br>
			</td>
			</tr>
			<tr>

			<h:outputLabel value="Paid Amount"  styleClass="label_ui"></h:outputLabel>

			</h:outputLabel>

			<td>
			<h:outputLabel value="Balance Amount"  styleClass="label_ui"></h:outputLabel>

			</h:outputLabel>
			
			<br />
			</td>
			</tr>

			</td>
			<td>

        <f:selectItem itemLabel="Cash" itemValue="Cash"></f:selectItem>
        <f:selectItem itemLabel="Card" itemValue="Card"></f:selectItem>
        <f:selectItem itemLabel="Cheque" itemValue="Cheque"></f:selectItem>
        <f:selectItem itemLabel="Transfer" itemValue="Transfer"></f:selectItem>
         <f:ajax render="@form" execute="@form"></f:ajax>
         </p:selectOneMenu>
         <h:outputLabel value="#{salesPaymentMB.salesOrderDataBean.paymenttype}" styleClass="label_ui" rendered="#{salesPaymentMB.valid1 == '0'}"></h:outputLabel>
			</h:panelGroup>
			<br></br>
			<h:message for="type" style="color:red;font-size:11" ></h:message>
			</td>
			</tr>
			<tr>
			<td>

			</td>
			<td>
			<p:inputText id="tran_cardB" styleClass="text_ui" value="#{salesPaymentMB.salesOrderDataBean.bankname}"   rendered="#{salesPaymentMB.card == '1'}" >

			</p:inputText><br/>
			<h:message for="tran_cardB" style="color:red;font-size:11" rendered="#{salesPaymentMB.card == '1'}" ></h:message>
			</td>
			<td>
			<h:outputLabel for="trans_cardN"  styleClass="label_ui" value="Account Number " rendered="#{salesPaymentMB.card == '1'}" ></h:outputLabel>
			<h:outputText value="*" style="color:red" rendered="#{salesPaymentMB.card == '1'}" ></h:outputText>
			
			</td>
			<td>
			<p:inputText id="trans_cardN" styleClass="text_ui" value="#{salesPaymentMB.salesOrderDataBean.accountno}"   rendered="#{salesPaymentMB.card == '1'}" >
	         <f:ajax render="@form" execute="@form"></f:ajax>			
			</p:inputText><br></br>
			<h:message for="trans_cardN" style="color:red;font-size:11" rendered="#{salesPaymentMB.card == '1'}" ></h:message>
			</td>
			</tr>
			
			<tr>
			<td>
			<h:outputLabel for="tran_ChequeB"  styleClass="label_ui" value="Bank Name " rendered="#{salesPaymentMB.cheque == '1'}" ></h:outputLabel>
			<h:outputText value="*" style="color:red" rendered="#{salesPaymentMB.cheque == '1'}"></h:outputText>
			</td>
			<td>
			<p:inputText id="tran_ChequeB"  styleClass="text_ui"  value="#{salesPaymentMB.salesOrderDataBean.bankname}" rendered="#{salesPaymentMB.cheque == '1'}">
	         <f:ajax render="@form" execute="@form"></f:ajax>			
			</p:inputText><br></br>
			<h:message for="tran_ChequeB" style="color:red;font-size:11" rendered="#{salesPaymentMB.cheque == '1'}"></h:message>
			</td>
			<td>
			<h:outputLabel for="tran_ChequeN"  styleClass="label_ui" value="Cheque Number " rendered="#{salesPaymentMB.cheque == '1'}"></h:outputLabel>

			<td>

			</p:inputText><br></br>
			<h:message for="tran_ChequeN" style="color:red;font-size:11" rendered="#{salesPaymentMB.cheque == '1'}"></h:message>
			</td>
			</tr>
			<tr>
			<td>

</p:dialog>
