<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	 <link rel="stylesheet" href="../../css/liusenCss.css">
 
</link> 

	</h:head>
	<body bgcolor="#4C6D90" onload="#{purchaseOrderApprovalMB.paymentDirector()}">
	
	<h:form id="limit1">
	<table align="center" bgcolor="#fff">
	<tr bgcolor="#fff"><td>
	<ui:include src="../../pages/xhtml/templates/header.xhtml"></ui:include>
	</td></tr>
	<tr><td>
<ui:include src="/pages/xhtml/templates/menunew.xhtml" />
	</td></tr>
	<tr><td>
	<table>
	<tr><td style="width: 300px"><strong style="color:#2C238C"> Welcome, #{loginMB.invusername} - #{loginMB.rollname}.</strong></td><td style="width: 426px" align="center"><p:clock pattern="dd-MM-yyyy HH:mm:ss" mode="server"></p:clock></td>
	<td style="width: 308px" align="right"><h:commandButton value="Logout" action="#{loginMB.logout()}" styleClass="button"></h:commandButton>
	</td></tr>
	</table>
	</td></tr>
	<tr >
	<td>
	   <p:dialog id="dlg" header="Confirmation Message" visible="#{purchaseOrderApprovalMB.flag}" widgetVar="dlg" modal="true" dynamic="true" style="height:150px;">
    <tr> <td align="center"> <p:outputLabel styleClass="label_ui" style="font-size:16px;font-family:Times New Roman;">This Purchase Payment is Successfully Approved</p:outputLabel> </td></tr>
    <tr> <td align="center"> <h:commandButton value="OK" action="#{purchaseOrderApprovalMB.paymentDirector}" oncomplete="dlg.hide();"/> </td></tr>
       </p:dialog>
       </td>
	</tr>	
	<tr><td>
	
	<div align="center">

							<h:outputText styleClass="text_Header" style="font-weight:bold"
								value="Purchase Payment Approval By DIRECTOR" /><br /><br />
	</div>
	<br></br><br></br>
	<div align="center">
	
	<rich:panel styleClass="class2" style="width:1000px;" >
				<div align="center" style="width: 980px">
				
					<p:dataTable var="pur" rows="10" value="#{purchaseOrderApprovalMB.purchaseOrederDataBean.purchaseList}"
					 paginator="true"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
					<f:facet name="header">	
						List of Payment Approval By DIRECTOR
						
					</f:facet>
					<p:column headerText="No" sortBy="#{pur.purserialno}" width="10px;">
					<h:outputText value="#{pur.purserialno}"></h:outputText>
					</p:column>
					<p:column headerText="Date" sortBy="#{pur.purdate}" width="80px;">
					<h:outputText value="#{pur.purdate}">
					<f:convertDateTime pattern="dd-MM-yyyy"></f:convertDateTime>
					</h:outputText>
					</p:column>
					<p:column headerText="Order Number" sortBy="#{pur.purOrderNo}" width="120px;">
					<h:outputText value="#{pur.purOrderNo}"></h:outputText>
					</p:column>
					<p:column headerText="Vendor" sortBy="#{pur.purVendor}" width="120px;">
					<h:outputText value="#{pur.purVendor}"></h:outputText>
					</p:column>
					<p:column headerText="Total Amount" sortBy="#{pur.purTotalPrice}" width="80px;">
					<h:outputText value="#{pur.purTotalPrice}">
					<f:converter converterId="com.nrg.liusen.util.UrlConverter"></f:converter>
					</h:outputText>
					</p:column>				
					
					<p:column headerText="Action" width="30px;">
					<h:commandButton image="/images/accept.png" action="#{purchaseOrderApprovalMB.payApproveDirector}">
					<f:setPropertyActionListener value="#{pur.purOrderNo}" target="#{purchaseOrderApprovalMB.purchaseOrederDataBean.purOrderNo}"></f:setPropertyActionListener>
					<f:ajax render="@form" execute="@form"></f:ajax>
					</h:commandButton>
					</p:column>						
					</p:dataTable>
					<br/>
					<h:commandButton value="Back" action="home.xhtml?faces.redirect=true" styleClass="button" >
					</h:commandButton>
					 
					</div>
					
				<br></br><br></br>
					</rich:panel>
</div></td></tr>
<tr><td align="center"><h:outputText value="Copyright Â© PT. Neotural Era Graha" style="color:#2C238C"></h:outputText></td></tr>

</table>

	</h:form>
	</body>
</ui:composition>
