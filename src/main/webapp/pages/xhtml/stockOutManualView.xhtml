<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	 <link rel="stylesheet" href="../../css/liusenCss.css">
 
</link> 

	</h:head>
	<body bgcolor="#4C6D90" >
	
	<h:form id="vendorView">
	<table align="center" bgcolor="#fff" >
	<tr bgcolor="#fff"><td>
	<ui:include src="../../pages/xhtml/templates/header.xhtml"></ui:include>
	</td></tr>
	<tr><td>
<ui:include src="/pages/xhtml/templates/menunew.xhtml" />
	</td></tr>
	<tr><td>
	<table>
	<tr><td style="width: 300px"><strong style="color:#2C238C"> Welcome, #{loginMB.invusername} - #{loginMB.rollname}.</strong></td><td style="width: 426px" align="center"><p:clock pattern="dd-MM-yyyy HH:mm:ss" mode="server"></p:clock></td>
	<td style="width: 308px" align="right"><h:commandButton value="Logout" action="#{loginMB.logout()}" styleClass="button"></h:commandButton>
	</td></tr>
	</table>
	</td></tr>
	
	<tr><td>
	
	<div align="center">
	
				<h:outputText styleClass="text_Header" style="font-weight:bold"
					value="STOCK OUT MANUAL VIEW"/><br /><br />
						</div>
					<div align="center">
					<table><tr><td>
					<rich:panel styleClass="class2"  headerClass="head2" bodyClass="body3" style="width:440px;height:260px">
	 <f:facet name="header">
            Search by Date<p:spacer height="10px" width="50px"></p:spacer>
            <p:commandButton value="Help" type="button" onclick="PF('dlg3').show();"></p:commandButton>
        </f:facet>
        <table class="paneltable_UI" cellpadding="7px"><tr><td class="table_td">
        <h:outputLabel for="fdate" value="From Date " styleClass="label_ui"></h:outputLabel><span style="color:red">*</span> </td>
        <td class="table_td"><p:calendar id="fdate" pattern="dd-MM-yyyy" value="#{stockOutManualMB.stockOutManualDataBean.fdate}"></p:calendar> 
        <br></br>
        <h:message for="fdate" style="color:red;font-size:11"></h:message>
        </td>
        </tr>
        <tr><td class="table_td">
        <h:outputLabel for="tdate" value="To Date " styleClass="label_ui"></h:outputLabel><span style="color:red">*</span> </td>
        <td class="table_td"><p:calendar id="tdate" pattern="dd-MM-yyyy" value="#{stockOutManualMB.stockOutManualDataBean.tdate}"></p:calendar>
        <br></br>
        <h:message for="tdate" style="color:red;font-size:11"></h:message>
        </td>
        </tr>
        <tr><td class="table_td">
        <h:outputLabel for="project" value="Project Name " styleClass="label_ui"></h:outputLabel> </td>
        <td class="table_td">
        <p:selectOneMenu id="project" styleClass="text_ui" value="#{stockOutManualMB.stockOutManualDataBean.soutProjectName}">
        <f:selectItem itemLabel="Please Choose Project Name" itemValue=""></f:selectItem>
		<f:selectItems value="#{stockOutManualMB.stockOutManualDataBean.projectList}"></f:selectItems>
        </p:selectOneMenu> 
        <br></br>
        <h:message for="project" style="color:red;font-size:11"></h:message>
        </td>
        </tr>
        <tr>
        <td class="table_td"></td><td class="table_td">
        <h:commandButton styleClass="button" value="Search" id="norec" style="color: #CFF;" action="#{stockOutManualMB.dateSearch}"></h:commandButton> </td>
        </tr>
        </table>
        </rich:panel></td>
        <td>
					<rich:panel styleClass="class2"  headerClass="head2" bodyClass="body3" style="width:440px;height:260px">
	 <f:facet name="header">
            Search by Category <p:spacer height="10px" width="50px"></p:spacer>
            <p:commandButton value="Help" type="button" onclick="PF('dlg4').show();"></p:commandButton>
        </f:facet>
        <table class="paneltable_UI" cellpadding="7px"><tr><td class="table_td">
        <h:outputLabel for="category" value="Category Name " styleClass="label_ui"></h:outputLabel><span style="color:red">*</span> </td>
        <td class="table_td">
        <p:selectOneMenu id="category" styleClass="text_ui" value="#{stockOutManualMB.stockOutManualDataBean.soutCategory}">
        <f:selectItem itemLabel="Please Choose Category" itemValue=""></f:selectItem>
		<f:selectItem itemLabel="Raw Material" itemValue="Raw Material"></f:selectItem>
		<f:selectItem itemLabel="Service" itemValue="Service"></f:selectItem>
        </p:selectOneMenu> 
        <br></br>
        <h:message for="category" style="color:red;font-size:11"></h:message>
        </td>
        </tr>
        <tr>
        <td class="table_td"></td><td class="table_td">
        <h:commandButton styleClass="button" value="Search" id="norec1" action="#{stockOutManualMB.categoryserach}"></h:commandButton> </td>
        </tr>
        </table>
        </rich:panel></td>
        </tr></table>
					</div>
					
					<p:spacer height="20px"></p:spacer>
					<div align="center" style="width: 1052px">
					<table><tr><td>
					
					<h:message for="salView" style="color:red;font-size:16px;"></h:message>
					<br/></td></tr></table>
					<p:commandButton icon="ui-icon-print" rendered="#{!stockOutManualMB.flag}">
					<p:printer target="salView"></p:printer>
					</p:commandButton>
					
					 <p:dataTable id="salView" var="sal" rows="10" rendered="#{!stockOutManualMB.flag}" value="#{stockOutManualMB.stockOutManualDataBean.stockOutList}"
					 paginator="true"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
					<f:facet name="header">
						List of Stock Out Manual View
						<h:commandLink>
        				<p:graphicImage value="/images/Excel-icon.png" height="20" width="20"></p:graphicImage>
        				<p:dataExporter type="xls" target="salView" fileName="stockOutManualDataBean.stockOutList"></p:dataExporter>
        				</h:commandLink>
        				<h:commandLink>
     					<p:graphicImage value="/images/pdf.png" height="20" width="20"></p:graphicImage>
        				<p:dataExporter type="pdf" target="salView" fileName="stockOutManualDataBean.stockOutList"></p:dataExporter>
        				</h:commandLink>
        				<h:commandLink>
    					 <p:graphicImage value="/images/csv.png" height="20" width="20"></p:graphicImage>
        				<p:dataExporter type="csv" target="salView" fileName="stockOutManualDataBean.stockOutList"></p:dataExporter>
        				</h:commandLink>
						 <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
        				<p:columnToggler datasource="salView" trigger="toggler" /> 
        				
					</f:facet>
					
					<p:column headerText="Date" sortBy="#{sal.soutDate}">
					<h:outputText value="#{sal.soutDate}">
					<f:convertDateTime pattern="dd-MM-yyyy"></f:convertDateTime>
					</h:outputText>
					</p:column>
					<p:column headerText="Order Number" sortBy="#{sal.soutOrederNo}">
					<h:outputText value="#{sal.soutOrederNo}"></h:outputText>
					</p:column>
					<p:column headerText="Project Name" sortBy="#{sal.soutProjectnames}">
					<h:outputText value="#{sal.soutProjectnames}"></h:outputText>
					</p:column>
					<p:column headerText="Staff Name" sortBy="#{sal.soutEmployeeID}">
					<h:outputText value="#{sal.soutEmployeeID}"></h:outputText>
					</p:column>
					<p:column headerText="Category" sortBy="#{sal.soutCategory}">
					<h:outputText value="#{sal.soutCategory}"></h:outputText>
					</p:column>
					<p:column headerText="Total Amount" sortBy="#{sal.soutTotalAmount}">
					<h:outputText value="#{sal.soutTotalAmount}">
					<f:converter converterId="com.nrg.liusen.util.UrlConverter"></f:converter>
					</h:outputText>
					</p:column>
					<p:column headerText="View" width="50">
					<p:commandButton icon="ui-icon-search" action="#{stockOutManualMB.stockOutView}">
					<f:setPropertyActionListener value="#{sal.soutOrederNo}" target="#{stockOutManualMB.stockOutManualDataBean.soutOrederNo}"></f:setPropertyActionListener>
					</p:commandButton>
					</p:column>
					
					<f:facet name="footer">
					Export Page Data Only
					<h:commandLink>
        				<p:graphicImage value="/images/Excel-icon.png" height="20" width="20"></p:graphicImage>
        				<p:dataExporter type="xls" target="salView" fileName="stockOutManualDataBean.stockOutList" pageOnly="true"></p:dataExporter>
        				</h:commandLink>
        				<h:commandLink>
     					<p:graphicImage value="/images/pdf.png" height="20" width="20"></p:graphicImage>
        				<p:dataExporter type="pdf" target="salView" fileName="stockOutManualDataBean.stockOutList" pageOnly="true"></p:dataExporter>
        				</h:commandLink>
        				<h:commandLink>
    					 <p:graphicImage value="/images/csv.png" height="20" width="20"></p:graphicImage>
        				<p:dataExporter type="csv" target="salView" fileName="stockOutManualDataBean.stockOutList" pageOnly="true"></p:dataExporter>
        				</h:commandLink>
					</f:facet>
					</p:dataTable>
				
					</div>
				<p:spacer width="1050px" height="400px" rendered="#{stockOutManualMB.flag}"></p:spacer>
					
					</td>
					</tr>
					<tr><td align="center"><h:outputText value="Copyright Â© PT. Neotural Era Graha" style="color:#2C238C"></h:outputText>
					<br /><br />
					</td></tr>

					</table>
					
    <p:dialog header="Translation" widgetVar="dlg3" showEffect="explode" hideEffect="shake" height="140" width="400" >
<rich:panel>
<h:panelGrid columns="3">
<h:outputText value="Search by Date"></h:outputText>
<h:outputText value=":"></h:outputText>
<h:outputText value="Cari Berdasarkan Tanggal"></h:outputText>
<h:outputText value="From Date"></h:outputText>
<h:outputText value=":"></h:outputText>
<h:outputText value="Dari Tanggal"></h:outputText>
<h:outputText value="To Date"></h:outputText>
<h:outputText value=":"></h:outputText>
<h:outputText value="Saat Ini Tanggal"></h:outputText>
<h:outputText value="Project Name"></h:outputText>
<h:outputText value=":"></h:outputText>
<h:outputText value="Nama Proyek"></h:outputText>
</h:panelGrid>
</rich:panel>
</p:dialog>


<p:dialog header="Translation" widgetVar="dlg4" showEffect="explode" hideEffect="shake" height="100" width="400" >
<rich:panel>
<h:panelGrid columns="3">
<h:outputText value="Search by Category"></h:outputText>
<h:outputText value=":"></h:outputText>
<h:outputText value="Cari Berdasarkan Kategori"></h:outputText>
<h:outputText value="Category Name"></h:outputText>
<h:outputText value=":"></h:outputText>
<h:outputText value="Nama Kategori"></h:outputText>
</h:panelGrid> 
</rich:panel>
</p:dialog>
 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
					</h:form>
					</body></ui:composition>
