						<h:commandLink>

					<p:column headerText="Date" sortBy="#{info.purdate}">

					<h:outputText value="#{info.purVendor}"></h:outputText>

					<h:outputText value="#{info.purCategory}"></h:outputText>
					</p:column>
					<p:column headerText="Total Amount" sortBy="#{info.purTotalPrice}">
					<h:outputText value="#{info.purTotalPrice}">
					 <f:converter converterId="com.nrg.liusen.util.UrlConverter"></f:converter>
					</h:outputText>
					</p:column>
					<p:column headerText="Payment Status" sortBy="#{info.paymentStatus}">

					</p:column>
					<p:column headerText="Delivery Status" sortBy="#{info.deliveryStatus}">
					<h:outputText value="#{info.deliveryStatus}"></h:outputText>
					</p:column>
					<p:column headerText="View" width="50">
					<p:commandButton icon="ui-icon-search" action="#{purchaseViewMB.purchaseOrderDetailedView}">
					<f:setPropertyActionListener value="#{info.purOrderNo}" target="#{purchaseViewMB.purchaseOrederDataBean.purOrderNo}"></f:setPropertyActionListener>
					</p:commandButton>
					</p:column>

					</p:commandButton>
					</p:column>
