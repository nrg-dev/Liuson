.rf-ddm-itm-sel
{

}
*.rf-ddm-unsel{
	border-right: 1px solid #fff;

}

.rf-ddm-sel:hover{
		background-image: none;background:none;

	}
	.rf-ddm-lbl-dec label{

	}
	
	.rf-ddm-pos > .rf-ddm-lst{
	display:block;
	left: 0px ;

    border: 2px solid #2A228A;
    background-color:#EAEAEA;
    min-width: 350px;
    position: absolute;
    z-index: 1;
    outline: none !important;
   color:  #fff !important; 
}
	.rf-ddm-lst-bg{
	display:block;
	left: 0px ;
    top: 11px !important;
	border: none;
    border-color: none;
    background-repeat: no-repeat;
    background-position: none;
    background-image:none;
   
}
.rf-ddm-itm-sel{
	border-color: none;

    background-position: none;
    background-image:none;

}

	}
	 .rf-ddm-itm-lbl:hover {

	}

		 background: #2A228A; color:#fff  !important;background-image:none;

	.rf-ddm-pos > .rf-ddm-lst > .rf-ddm-lst-bg > .rf-ddm-itm-sel:hover > .rf-ddm-itm-lbl {
		color:#fff  !important;border: none;

	.rf-ddm-pos > .rf-ddm-lst:hover{
	color:#fff  !important;
	}
	
	.rf-ddm-pos > .rf-ddm-lst > .rf-ddm-lst-bg > .rf-ddm-nd{

	*.rf-ddm-sublst{

	*.rf-ddm-sublst .rf-ddm-lst-bg .rf-ddm-itm:hover .rf-ddm-itm-lbl{
