			</tr>

					<h:message for="payGenMonth" style="color:red;font-size:11"></h:message></td>
			</tr>

						value="#{payrollViewMB.employeeDataBean.empPayWorkDays}" styleClass="text_ui">
					<p:ajax event="valueChange" process="@this" update="@form" immediate="true"></p:ajax>
						
						</p:inputText> <br></br>
					<h:message for="payGenWork" style="color:red;font-size:11"></h:message></td>
				<td><h:outputLabel for="payGenComm" value="Commission " styleClass="label_ui"></h:outputLabel>

					<h:message for="payGenComm" style="color:red;font-size:11"></h:message></td>
			</tr>

			<tr>

					<h:message for="payGenLoan" style="color:red;font-size:11"></h:message></td>
					
					
			</tr>

						</h:outputText> <br></br>
					<h:message for="payGenTotal" style="color:red;font-size:11"></h:message></td>
				
			</tr> 
</table>
