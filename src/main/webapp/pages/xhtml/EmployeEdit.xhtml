	<div align="center">
	<rich:panel styleClass="class2" style="width:1000px;" headerClass="head2" bodyClass="body3">
	 <f:facet name="header">
            Employee Edit Form
            <p:spacer height="10px" width="100px"></p:spacer>
            <p:commandButton value="Help" type="button" onclick="PF('dlg3').show();"></p:commandButton>
        </f:facet>
       
		<table align="center" class="table_UI" cellpadding="10px">
			<tr>
				<td class="table_td"><h:outputLabel for="empName" value="Employee Name " styleClass="label_ui"></h:outputLabel><span style="color:red">*</span>
				</td>
				<td><p:inputText  id="empName"
						value="#{employeeViewMB.employeeDataBean.empEmployeeName}" styleClass="text_ui"></p:inputText > <br></br>
					<h:message for="empName" style="color:red;font-size:11"></h:message></td>
				<td class="table_td"><h:outputLabel for="empid" value="Employee ID" styleClass="label_ui"></h:outputLabel><span style="color:red">*</span>
				</td>
				<td><h:inputText id="empid"
						value="#{employeeViewMB.employeeDataBean.empEmployeeId}" styleClass="text_ui" disabled="true"></h:inputText> <br />
					<h:message for="empid" style="color:red;font-size:11"></h:message></td>
			</tr>

			<tr>
				<td><h:outputLabel for="empdob" value="DOB " styleClass="label_ui"></h:outputLabel><span style="color:red">*</span>
				</td>
				<td><p:calendar id="empdob"
						value="#{employeeViewMB.employeeDataBean.empDob}" styleClass="text_ui"></p:calendar> <br />
					<h:message for="empdob" style="color:red;font-size:11"></h:message></td>
					<td><h:outputLabel for="empphone" value="Phone Number" styleClass="label_ui"></h:outputLabel><span style="color:red">*</span>
				</td>
				<td><p:inputText id="empphone"
						value="#{employeeViewMB.employeeDataBean.empPhoneNo}" styleClass="text_ui"></p:inputText> <br />
					<h:message for="empphone" style="color:red;font-size:11"></h:message></td>
			</tr>
			<tr>
				<td><h:outputLabel for="empAddres" value="Address " styleClass="label_ui"></h:outputLabel><span style="color:red">*</span>
				</td>
				<td><p:inputTextarea id="empAddres"
						value="#{employeeViewMB.employeeDataBean.empAddress}" styleClass="textArea_ui"></p:inputTextarea> <br></br>
					<h:message for="empAddres" style="color:red;font-size:11"></h:message></td>
				<td><h:outputLabel for="empsalary" value="Basic Salary " styleClass="label_ui"></h:outputLabel><span style="color:red">*</span>
				</td>
				<td><p:inputText id="empsalary"
						value="#{employeeViewMB.employeeDataBean.empBasicSalary}" styleClass="text_ui"></p:inputText> <br />
					<h:message for="empsalary" style="color:red;font-size:11"></h:message></td>
			</tr>
			
			<tr>
				<td><h:outputLabel for="empentry" value="Entry Date" styleClass="label_ui"></h:outputLabel><span style="color:red">*</span>
				</td>
				<td><p:calendar id="empentry"
						value="#{employeeViewMB.employeeDataBean.empEntryDate}" styleClass="text_ui"></p:calendar> <br></br>
					<h:message for="empentry" style="color:red;font-size:11"></h:message></td>
				<td><h:outputLabel for="empgender" value="Gender" styleClass="label_ui"></h:outputLabel><span style="color:red">*</span>
				</td>
				<td>
				<p:selectOneRadio id="empgender"
						value="#{employeeViewMB.employeeDataBean.empGender}" styleClass="text_ui">
						<f:selectItem itemLabel="Male" itemValue="Male"></f:selectItem>
						<f:selectItem itemLabel="Female" itemValue="Female"></f:selectItem>
						 </p:selectOneRadio>
			
					<h:message for="empgender" style="color:red;font-size:11"></h:message></td>
			</tr>
			
			<tr>
				<td><h:outputLabel for="empmail" value="Mail ID " styleClass="label_ui"></h:outputLabel><span style="color:red">*</span>
				</td>
				<td><p:inputText id="empmail"
						value="#{employeeViewMB.employeeDataBean.empMaildId}" styleClass="text_ui"></p:inputText> <br></br>
					<h:message for="empmail" style="color:red;font-size:11"></h:message></td>
					
					<td><h:outputLabel for="jdate" value="Join Date " styleClass="label_ui"></h:outputLabel>
				</td>
				<td><p:calendar id="jdate"
						value="#{employeeViewMB.employeeDataBean.empJoinDate}" styleClass="text_ui"></p:calendar> <br />
					<h:message for="jdate" style="color:red;font-size:11"></h:message></td>
			</tr>
			
			<tr>
				<td><h:outputLabel for="empdesignation" value="Designation " styleClass="label_ui"></h:outputLabel><span style="color:red">*</span>
				</td>
				<td><p:selectOneMenu   id="empdesignation" 
						value="#{employeeViewMB.employeeDataBean.empDesignation}"  effect="fold" styleClass="selecttext_ui">
						<f:selectItem itemLabel="please choose designation" itemValue="emp"></f:selectItem>
						<f:selectItems value="#{employeeViewMB.designationList}"></f:selectItems>
						</p:selectOneMenu > <br></br>
					<h:message for="empdesignation" style="color:red;font-size:11"></h:message></td>
				<td><h:outputLabel for="empquailfication" value="Qualification " styleClass="label_ui"></h:outputLabel><span style="color:red">*</span>
				</td>
				<td><p:selectOneMenu   id="empquailfication" 
						value="#{employeeViewMB.employeeDataBean.empQualification}"  effect="fold" styleClass="selecttext_ui">
						<f:selectItem itemLabel="please choose qualification" itemValue="emp1"></f:selectItem>
						<f:selectItems value="#{employeeViewMB.qualList}"></f:selectItems>
						</p:selectOneMenu > <br></br>
					<h:message for="empquailfication" style="color:red;font-size:11"></h:message></td>
			</tr>
			
			<tr>
				<td><h:outputLabel for="empdesc" value="Description " styleClass="label_ui"></h:outputLabel>
				</td>
				<td><p:inputText id="empdesc"
						value="#{employeeViewMB.employeeDataBean.empDescription}" styleClass="text_ui"></p:inputText> <br />
					<h:message for="empdesc" style="color:red;font-size:11"></h:message></td>
			</tr>
					
		  <tr align="center">
				<td colspan="4"><h:commandButton value="Update"
						action="#{employeeViewMB.save}" styleClass="button"  >
					</h:commandButton>
					
					<h:commandButton value="Cancel" action="#{employeeViewMB.cancel}" styleClass="button"></h:commandButton>
				</td>
			</tr>
			<tr><td>
			<p:dialog id="basicDialog" header="Confirmation Message" style="" visible="#{!employeeViewMB.valid}">
			<h:panelGrid class="label_ui" columns="2"  style="font-size:14px; width:450px;height:100px" align="left" cellspacing="5px" >
	        <p style="font-style: 'HelveticaNeueLT Pro 55 Roman';font-size:16px;color:black;font-family:'Helvetica Neue LT Pro 55';">Successfully Updated the Employee details.</p>
	        <h:commandButton value="Ok"  class="button" action="#{employeeViewMB.employeeViewLoad}" ></h:commandButton>
	        </h:panelGrid>
</p:dialog>
			</td></tr>
