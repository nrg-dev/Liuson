	<div align="center">
	<rich:panel styleClass="class2" style="width:920px;" headerClass="head2" bodyClass="body3" >
	 <f:facet name="header" style="color:white;">
            Sales Order View Form
         <p:spacer height="10px" width="100px" style="color:white;"></p:spacer>
            <p:commandButton value="Help" type="button" onclick="PF('dlg3').show();"></p:commandButton>
        </f:facet>
        <p:dialog header="Translation" widgetVar="dlg3" showEffect="explode" hideEffect="shake" height="300" width="500" >
		  <h:outputText value="This dialog has nice effects." />
</p:dialog>
		<table align="center" class="table_UI" cellpadding="10px">
			<tr>
			<td class="table_td">			
			<h:outputLabel value="Date " styleClass="label_ui"></h:outputLabel></td>
			<td class="table_td">
			<h:outputLabel pattern="dd-MM-yyyy" value="#{salesViewMB.salesOrderDataBean.saleDate}" styleClass="label_ui">
			<f:convertDateTime pattern="dd-MM-yyyy"></f:convertDateTime>
			</h:outputLabel><br />
			</td>			
			<td class="table_td">
			<h:outputLabel value="Delivery Date" styleClass="label_ui"></h:outputLabel>
			</td>
			<td class="table_td">
			<h:outputLabel value="#{salesViewMB.salesOrderDataBean.saleEstDate}" styleClass="label_ui">
			<f:convertDateTime pattern="dd-MM-yyyy"></f:convertDateTime>
			</h:outputLabel><br />
			</td>
			</tr>
			<tr>
			
			<td class="table_td">
			<h:outputLabel value="Order Number " styleClass="label_ui"></h:outputLabel>
			</td>
			<td class="table_td">
			<h:outputLabel value="#{salesViewMB.salesOrderDataBean.saleSalesOrderNo}" styleClass="label_ui">
			</h:outputLabel><br />
			</td>
			<td class="table_td">
			<h:outputLabel value="Category " styleClass="label_ui"></h:outputLabel>
			</td>
			<td class="table_td">
			<h:outputLabel value="#{salesViewMB.salesOrderDataBean.saleCategory}" styleClass="label_ui" >
			</h:outputLabel><br />
			</td>
			</tr>
			<tr>
			<td class="table_td">
			<h:outputLabel value="Project Name " styleClass="label_ui"></h:outputLabel>
			</td>
			<td class="table_td">
			<h:outputLabel value="#{salesViewMB.salesOrderDataBean.saleCustomerName}" styleClass="label_ui">
			</h:outputLabel><br/>
			</td>
			<td class="table_td">
			<h:outputLabel value="Employee ID " styleClass="label_ui"></h:outputLabel>
			</td>
			<td class="table_td">
			<h:outputLabel value="#{salesViewMB.salesOrderDataBean.saleStaffId}" styleClass="label_ui">
			</h:outputLabel>
			<br />
			</td>
			</tr>
			<tr>
			<td class="table_td">
			<h:outputLabel value="Tax Type" styleClass="label_ui"></h:outputLabel>
			</td>
			<td class="table_td">
			<h:outputLabel value="#{salesViewMB.salesOrderDataBean.saleTaxType}" styleClass="label_ui">
			</h:outputLabel>
			<br />
			</td>
			<td class="table_td">
			<h:outputLabel value="Discount Type" styleClass="label_ui"></h:outputLabel>
			</td>
			<td class="table_td">
			<h:outputLabel value="#{salesViewMB.salesOrderDataBean.disType}" styleClass="label_ui">
			</h:outputLabel>
			<br />
			</td>
			</tr>
			<tr>
			
			<td class="table_td">
			<h:outputLabel value="Discount Amount" styleClass="label_ui"></h:outputLabel>
			</td>
			<td class="table_td">
			<h:outputLabel value="#{salesViewMB.salesOrderDataBean.disamnt}" styleClass="label_ui">
			</h:outputLabel>
			<br />
			</td>
			</tr>
		</table>		
		<br></br><br></br>
		
		<p:spacer height="20px"></p:spacer>
					<div align="center" style="width: 900px">
					 <p:dataTable id="salView" var="sal" rows="10" value="#{salesViewMB.salesOrderDataBean.salist}"
					 paginator="true"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
					<f:facet name="header">
						List of Sales View
						<h:commandLink>
        				<p:graphicImage value="/images/Excel-icon.png" height="20" width="20"></p:graphicImage>
        				<p:dataExporter type="xls" target="salView" fileName="salesOrderDataBean.salist"></p:dataExporter>
        				</h:commandLink>
        				<h:commandLink>
     					<p:graphicImage value="/images/pdf.png" height="20" width="20"></p:graphicImage>
        				<p:dataExporter type="pdf" target="salView" fileName="salesOrderDataBean.salist"></p:dataExporter>
        				</h:commandLink>
        				<h:commandLink>
    					 <p:graphicImage value="/images/csv.png" height="20" width="20"></p:graphicImage>
        				<p:dataExporter type="csv" target="salView" fileName="salesOrderDataBean.salist"></p:dataExporter>
        				</h:commandLink>
						
					</f:facet>
					
					<p:column headerText="No" sortBy="#{sal.saleSerialNo}">
					<h:outputText value="#{sal.saleSerialNo}"></h:outputText>
					</p:column>
					<p:column headerText="Product Name" sortBy="#{sal.saleProductName}">
					<h:outputText value="#{sal.saleProductName}"></h:outputText>
					</p:column>
					<p:column headerText="Unit Price" sortBy="#{sal.salePrice}">
					<h:outputText value="#{sal.salePrice}">
					<f:converter converterId="com.nrg.liusen.util.UrlConverter"></f:converter>
					</h:outputText>
					</p:column>
					<p:column headerText="Quantity" sortBy="#{sal.saleQuantity}">
					<h:outputText value="#{sal.saleQuantity}"></h:outputText>
					</p:column>
					<p:column headerText="Net Amount" sortBy="#{sal.saleNetAmount}">
					<h:outputText value="#{sal.saleNetAmount}">
					<f:converter converterId="com.nrg.liusen.util.UrlConverter"></f:converter>
					</h:outputText>
					</p:column>		
					<p:column headerText="Return Quantity" sortBy="#{sal.returnqauntity}" rendered="#{salesViewMB.salesOrderDataBean.saleCategory == 'Product Trading'}">
					<h:outputText value="#{sal.returnqauntity}"></h:outputText>
					</p:column>		
					<p:column headerText="Return Amount" sortBy="#{sal.retamount}" rendered="#{salesViewMB.salesOrderDataBean.saleCategory == 'Product Trading'}">
					<h:outputText value="#{sal.retamount}">
					<f:converter converterId="com.nrg.liusen.util.UrlConverter"></f:converter>
					</h:outputText>
					</p:column>				
					
					<f:facet name="footer">
					Export Page Data Only
					<h:commandLink>
        				<p:graphicImage value="/images/Excel-icon.png" height="20" width="20"></p:graphicImage>
        				<p:dataExporter type="xls" target="salView" fileName="salesOrderDataBean.salist" pageOnly="true"></p:dataExporter>
        				</h:commandLink>
        				<h:commandLink>
     					<p:graphicImage value="/images/pdf.png" height="20" width="20"></p:graphicImage>
        				<p:dataExporter type="pdf" target="salView" fileName="salesOrderDataBean.salist" pageOnly="true"></p:dataExporter>
        				</h:commandLink>
        				<h:commandLink>
    					 <p:graphicImage value="/images/csv.png" height="20" width="20"></p:graphicImage>
        				<p:dataExporter type="csv" target="salView" fileName="salesOrderDataBean.salist" pageOnly="true"></p:dataExporter>
        				</h:commandLink>
					</f:facet>
					</p:dataTable>
				
				<table align="right"><tr align="right"><td align="right">
				<strong><h:outputText value="Total Amount :" styleClass="label_ui"></h:outputText></strong>
					<strong></strong>
					<strong><h:outputText value="#{salesViewMB.salesOrderDataBean.saleCrossTotal}" styleClass="label_ui">
					<f:converter converterId="com.nrg.liusen.util.UrlConverter"></f:converter>
					</h:outputText></strong>
				</td>
				</tr>
				<tr align="right" ><td align="right" >
				<strong><h:outputText value="Total Amount ( After Return ) :" styleClass="label_ui" rendered="#{salesViewMB.salesOrderDataBean.saleCategory == 'Product Trading'}"></h:outputText></strong>
					<strong></strong>
					<strong><h:outputText value="#{salesViewMB.salesOrderDataBean.saleTotalAmount}" styleClass="label_ui" rendered="#{salesViewMB.salesOrderDataBean.saleCategory == 'Product Trading'}">
					<f:converter converterId="com.nrg.liusen.util.UrlConverter"></f:converter>
					</h:outputText></strong>
				</td>
				</tr>
				</table>
				<table align="center" style="margin-left:+400px;">
				<tr align="center"><td align="center">
				<br/><br/>
				<h:commandButton value="Back" action="#{salesViewMB.viewback}" styleClass="button"></h:commandButton>
				</td></tr>
				</table>
					</div>
					
									
				
				<br></br><br></br>

</div></td></tr>
